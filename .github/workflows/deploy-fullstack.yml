name: Deploy Full Stack App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy React Frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build React app
      run: |
        cd frontend
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Python Backend
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install backend dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Test backend
      run: |
        cd backend
        python -m pytest tests/ || echo "No tests found, skipping..."
        
    - name: Deploy to Render.com
      run: |
        echo "Backend deployment to Render.com is configured via render.yaml"
        echo "Make sure to connect your GitHub repo to Render.com for automatic deployment"
