<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .test-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #0f0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #0a0;
        }
        .log {
            background: #111;
            padding: 10px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Win Modal Test</h1>
    
    <div class="test-section">
        <h2>Modal Test Controls</h2>
        <button onclick="testShowModal()">Test Show Modal</button>
        <button onclick="testHideModal()">Test Hide Modal</button>
        <button onclick="testModalState()">Check Modal State</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h2>Game Simulation</h2>
        <button onclick="simulateFirstGame()">Simulate First Game</button>
        <button onclick="simulateSecondGame()">Simulate Second Game</button>
        <button onclick="simulateReset()">Simulate Reset</button>
    </div>
    
    <div class="test-section">
        <h2>Test Log</h2>
        <div class="log" id="testLog"></div>
    </div>

    <script>
        const testLog = document.getElementById('testLog');
        let gameCount = 0;
        
        function log(message, type = 'info') {
            const colors = {
                info: '#0f0',
                error: '#f00',
                success: '#0ff',
                warning: '#ff0'
            };
            const entry = document.createElement('div');
            entry.style.color = colors[type] || colors.info;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            testLog.appendChild(entry);
            testLog.scrollTop = testLog.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            testLog.innerHTML = '';
        }
        
        function testShowModal() {
            log('Testing modal show...', 'info');
            const modal = parent.document.getElementById('winModal');
            if (!modal) {
                log('ERROR: Modal not found!', 'error');
                return;
            }
            log('Modal found', 'success');
            log('Adding active class...', 'info');
            modal.classList.add('active');
            log('Modal classes: ' + modal.classList.toString(), 'info');
            log('Modal display: ' + window.getComputedStyle(modal).display, 'info');
        }
        
        function testHideModal() {
            log('Testing modal hide...', 'info');
            const modal = parent.document.getElementById('winModal');
            if (!modal) {
                log('ERROR: Modal not found!', 'error');
                return;
            }
            log('Removing active class...', 'info');
            modal.classList.remove('active');
            log('Modal classes: ' + modal.classList.toString(), 'info');
        }
        
        function testModalState() {
            log('Checking modal state...', 'info');
            const modal = parent.document.getElementById('winModal');
            if (!modal) {
                log('ERROR: Modal not found!', 'error');
                return;
            }
            log('Modal exists: YES', 'success');
            log('Modal classes: ' + modal.classList.toString(), 'info');
            log('Modal display: ' + window.getComputedStyle(modal).display, 'info');
            log('Modal visibility: ' + window.getComputedStyle(modal).visibility, 'info');
            log('Modal opacity: ' + window.getComputedStyle(modal).opacity, 'info');
            log('Modal z-index: ' + window.getComputedStyle(modal).zIndex, 'info');
        }
        
        function simulateFirstGame() {
            gameCount++;
            log(`=== SIMULATING GAME #${gameCount} ===`, 'success');
            log('Game starts...', 'info');
            setTimeout(() => {
                log('Player makes moves...', 'info');
            }, 500);
            setTimeout(() => {
                log('Game ends! Showing modal...', 'warning');
                testShowModal();
            }, 1500);
        }
        
        function simulateSecondGame() {
            gameCount++;
            log(`=== SIMULATING GAME #${gameCount} ===`, 'success');
            log('Game starts...', 'info');
            setTimeout(() => {
                log('Player makes moves...', 'info');
            }, 500);
            setTimeout(() => {
                log('Game ends! Showing modal...', 'warning');
                testShowModal();
            }, 1500);
        }
        
        function simulateReset() {
            log('=== SIMULATING RESET ===', 'success');
            log('Hiding modal...', 'info');
            testHideModal();
            setTimeout(() => {
                log('Game reset complete', 'success');
            }, 500);
        }
        
        log('Test page loaded. Ready to test!', 'success');
    </script>
</body>
</html>
